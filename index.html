<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESONA SEKOLY SABATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(210, 180, 140, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 30px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(210, 180, 140, 0.2);
        }

        h1 {
            color: #d2b48c;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(210, 180, 140, 0.3);
            letter-spacing: 1px;
        }

        .subtitle {
            color: #b8b8b8;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 22px 30px;
            margin: 18px 0;
            background: linear-gradient(135deg, #d2b48c 0%, #c19a6b 100%);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 18px;
            font-size: 17px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 30px rgba(210, 180, 140, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 50px rgba(210, 180, 140, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .menu-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .menu-btn.adults {
            background: linear-gradient(135deg, #d2b48c 0%, #b8956f 100%);
        }

        .menu-btn.youth {
            background: linear-gradient(135deg, #c19a6b 0%, #a67c52 100%);
        }

        .icon {
            font-size: 28px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        #iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            border-radius: 25px;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #iframe-container.active {
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 25px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 25px;
                width: 92%;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 15px;
                margin-bottom: 35px;
            }

            .menu-btn {
                font-size: 16px;
                padding: 20px 25px;
                margin: 15px 0;
            }

            .icon {
                font-size: 22px;
                margin-right: 10px;
            }

            #iframe-container {
                border-radius: 15px;
            }

            iframe {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="menu">
        <h1>üìñ Lesona Sekoly Sabata</h1>
        <p class="subtitle">Safidio ny lesona tiany ianao</p>
        
        <button class="menu-btn adults" onclick="openLesson('https://sabbath-school.adventech.io/resources/mg/ss/2025-04')">
            <span class="icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
            LESONA HO AN'NY LEHIBE
        </button>
        
        <button class="menu-btn youth" onclick="openLesson('https://sabbath-school.adventech.io/resources/mg/ss/2025-04-cq')">
            <span class="icon">üéì</span>
            LESONA HO AN'NY TANORA ZOKINY
        </button>
    </div>

    <div id="iframe-container">
        <iframe id="lesson-iframe" src=""></iframe>
    </div>

    <script>
        function openLesson(url) {
            const menu = document.getElementById('menu');
            const iframeContainer = document.getElementById('iframe-container');
            const iframe = document.getElementById('lesson-iframe');
            
            menu.style.display = 'none';
            iframeContainer.classList.add('active');
            iframe.src = url;
        }
    </script>
</body>
        </html>
