<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LESONA SEKOLY SABATA</title>
    <style>
        :root {
            --primary: #1e90ff;
            --primary-dark: #0066cc;
            --secondary: #4169e1;
            --secondary-dark: #0047ab;
            --dark-bg: #0a0a0a;
            --card-bg: linear-gradient(145deg, #16213e, #0f1419);
            --text-light: #ffffff;
            --text-gray: #b8b8b8;
            --shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 50%, var(--dark-bg) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        .container {
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: var(--shadow),
                inset 0 1px 0 rgba(30, 144, 255, 0.2);
            padding: 35px 25px;
            max-width: 650px;
            width: 98%;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(30, 144, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(30, 144, 255, 0.5);
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .book-icon {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 2px 8px rgba(30, 144, 255, 0.6));
        }

        .subtitle {
            color: var(--text-gray);
            margin-bottom: 35px;
            font-size: 17px;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 24px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 700;
            transition: var(--transition);
            box-shadow: 
                0 8px 30px rgba(30, 144, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(30, 144, 255, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .menu-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .menu-btn.youth {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            box-shadow: 
                0 8px 30px rgba(65, 105, 225, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .menu-btn.youth:hover {
            box-shadow: 
                0 15px 40px rgba(65, 105, 225, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-icon {
            width: 27px;
            height: 27px;
            margin-right: 14px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        #iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            z-index: 1000;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 0;
            overflow: hidden;
            padding: 15px;
            backdrop-filter: blur(10px);
            touch-action: pan-x pan-y;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        #iframe-container.active {
            display: flex;
            flex-direction: column;
        }

        .iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(30, 144, 255, 0.1);
            border-radius: 15px 15px 0 0;
            margin-bottom: 0;
        }

        .iframe-title {
            color: var(--text-light);
            font-size: 17px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(30, 144, 255, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(30, 144, 255, 1);
            transform: scale(1.1) rotate(90deg);
        }

        iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            touch-action: pan-x pan-y;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 25px;
                width: 98%;
            }

            h1 {
                font-size: 24px;
                gap: 10px;
            }

            .book-icon {
                width: 30px;
                height: 30px;
            }

            .subtitle {
                font-size: 15px;
                margin-bottom: 30px;
            }

            .menu-btn {
                font-size: 15px;
                padding: 20px 22px;
            }

            .btn-icon {
                width: 23px;
                height: 23px;
                margin-right: 10px;
            }

            #iframe-container {
                padding: 8px;
            }

            .iframe-header {
                padding: 14px;
            }

            .iframe-title {
                font-size: 15px;
            }

            .close-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }
        }

        html, body {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container" id="menu">
        <h1>
            <svg class="book-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 6.5C10.5 4.5 8.5 3.5 6 3.5C4.5 3.5 3.5 4 2.5 5V18.5C3.5 17.5 4.5 17 6 17C8.5 17 10.5 18 12 20C13.5 18 15.5 17 18 17C19.5 17 20.5 17.5 21.5 18.5V5C20.5 4 19.5 3.5 18 3.5C15.5 3.5 13.5 4.5 12 6.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 6.5V20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Lesona Sekoly Sabata
        </h1>
        <p class="subtitle">Safidio ny lesona mifanaraka amin'ny taonanao</p>
        
        <div class="menu-grid">
            <a href="https://sabbath-school.adventech.io/resources/mg/ss/2025-04" class="menu-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9" cy="7" r="3" fill="currentColor"/>
                    <circle cx="15" cy="7" r="3" fill="currentColor"/>
                    <path d="M9 14C6.5 14 4 15.5 4 18V20H14V18C14 15.5 11.5 14 9 14Z" fill="currentColor"/>
                    <path d="M15 14C12.5 14 10 15.5 10 18V20H20V18C20 15.5 17.5 14 15 14Z" fill="currentColor"/>
                </svg>
                LESONA HO AN'NY LEHIBE
            </a>
            
            <a href="https://sabbath-school.adventech.io/resources/mg/ss/2025-04-cq" class="menu-btn youth">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 7V10C4 15.5 7.5 20.5 12 22C16.5 20.5 20 15.5 20 10V7L12 2Z" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M9 12L11 14L15 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                LESONA HO AN'NY TANORA ZOKINY
            </a>
        </div>
    </div>

    <div id="iframe-container">
        <div class="iframe-header">
            <div class="iframe-title">Lesona Sekoly Sabata</div>
            <button class="close-btn">&times;</button>
        </div>
        <iframe id="lesson-iframe" src="" allow="geolocation; microphone; camera"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButtons = document.querySelectorAll('.menu-btn');
            const iframeContainer = document.getElementById('iframe-container');
            const lessonIframe = document.getElementById('lesson-iframe');
            const closeBtn = document.querySelector('.close-btn');
            const iframeTitle = document.querySelector('.iframe-title');
            
            menuButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const url = this.getAttribute('href');
                    const buttonText = this.textContent.trim();
                    
                    lessonIframe.src = url;
                    iframeTitle.textContent = buttonText;
                    
                    iframeContainer.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            closeBtn.addEventListener('click', function() {
                iframeContainer.classList.remove('active');
                setTimeout(() => {
                    lessonIframe.src = '';
                }, 400);
                document.body.style.overflow = 'auto';
            });
            
            iframeContainer.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    setTimeout(() => {
                        lessonIframe.src = '';
                    }, 400);
                    document.body.style.overflow = 'auto';
                }
            });

            document.addEventListener('wheel', function(e) {
                if (iframeContainer.classList.contains('active') && e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchmove', function(e) {
                if (iframeContainer.classList.contains('active') && e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('keydown', function(e) {
                if (iframeContainer.classList.contains('active') && (e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
